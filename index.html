<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK MY PET - Pet Adoption & Care Platform</title>
    
    <!-- Preload important fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Find your perfect pet companion and book pet care services with BOOK MY PET. AI-powered pet matching and professional care services.">
    <meta name="keywords" content="pet adoption, pet care, dog adoption, cat adoption, pet services, grooming, veterinary">
    <meta name="author" content="BOOK MY PET">
    
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="BOOK MY PET - Pet Adoption & Care Platform">
    <meta property="og:description" content="Find your perfect pet companion and book pet care services with BOOK MY PET.">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BOOK MY PET - Pet Adoption & Care Platform">
    <meta name="twitter:description" content="Find your perfect pet companion and book pet care services with BOOK MY PET.">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
      /* Loading styles until React loads */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown until React app loads -->
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading BOOK MY PET...</div>
      </div>
    </div>
    
    <!-- React app entry point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Google Analytics (optional - add your tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  </body>
</html>
